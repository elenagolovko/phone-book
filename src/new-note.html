<section class="new-note" id="new-note">
  <h2 class="visually-hidden">Создание новой заметки</h2>
  <p clas="new-note__description">Чтобы создать заметку заполни, пожалуйста, форму</p>
  <form class="new-note__form" action="#" method="post">
    <label class="new-note__label" for="name">ФИО</label>
    <input id="name" class="new-note__input" type="text">
    <span class="input__error input__error--length">не менее трёх символов</span>
    <label class="new-note__label" for="address">Адрес</label>
    <input id="address" class="new-note__input" type="text">
    <label class="new-note__label" for="phone" >Телефон</label>
    <input id="phone" class="new-note__input" type="tel">
    <label class="new-note__label" for="email">Email</label>
    <input id="email" class="new-note__input" type="email">
    <label class="new-note__label" for="preferences">Предпочтения</label>			
    <textarea id="preferences" class="new-note__input"></textarea>
    <button class="new-note__button button" type="submit">Добавить</button>
  </form>
</section>
